<svg fill="none" viewBox="0 0 600 300" style="width: 100%;" height="150" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes hi  {
            0% { transform: rotate( 0.0deg) }
           10% { transform: rotate(14.0deg) }
           20% { transform: rotate(-8.0deg) }
           30% { transform: rotate(14.0deg) }
           40% { transform: rotate(-4.0deg) }
           50% { transform: rotate(10.0deg) }
           60% { transform: rotate( 0.0deg) }
          100% { transform: rotate( 0.0deg) }
        }

        @keyframes gradient {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

        .container {
          --color-main: #5452ee;
          --color-primary: #e73c7e;
          --color-secondary: #23a6d5;
          --color-tertiary: #ffff;

            /* Create the gradient. */
            background: linear-gradient(-45deg, var(--color-main), var(--color-primary), var(--color-secondary), var(--color-tertiary));
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;

            width: 100%;
            height: 150px;

            display: flex;
            justify-content: center;
            align-items: center;
            color: white;

            border-radius: 1em;
        }

        #svg {
            width: 20%;
            max-width: 100;
            margin: 0px display: block;
        }

        #svg path {
            fill: white;
        }

        @media (prefers-color-scheme: light) {
          .container {
            --color-main: #F15BB5;
            --color-primary: #24b0ef;
            --color-secondary: #4526f6;
            --color-tertiary: #f6f645;
          }
        }

        @media (prefers-reduced-motion) {
          .container {
            animation: none;
          }

          .hi {
            animation: none;
          }
        }
      </style>

      <div class="container">
        <svg id="svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 456.44 265.02"><path d="M436.86,132.51c11.28,14.13,19.58,34.11,19.58,52.22A80.38,80.38,0,0,1,376.22,265H166.86V62.76L127,140.42,144,185,94.5,203.85,63.13,265H0L135.93,0H223V208.85H376.22a24.16,24.16,0,0,0,24.22-24.12c0-7-3.27-11.77-5.67-14.78l-37.44-37.44,37.44-37.44c2.4-3,5.67-7.77,5.67-14.77a24.16,24.16,0,0,0-24.22-24.13H302.43V158.83H246.26V0h130a80.38,80.38,0,0,1,80.22,80.3c0,18.1-8.3,38.08-19.58,52.21l-.9-.8.8.8-.8.8Z"/></svg>
      </div>
    </div>
  </foreignObject>
</svg>